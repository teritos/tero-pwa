<!--
  Generated template for the Alarm page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content padding>
  <ion-item *ngFor="let alarm of alarmas">
    <ion-label>{{ alarm.name }}</ion-label>
    <ion-toggle (ionChange)="alarmChange(this)" checked="{{ alarm.active }}"></ion-toggle>
  </ion-item>
</ion-content>
