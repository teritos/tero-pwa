<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Ionic App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link rel="icon" type="image/x-icon" href="assets/icon/favicon.ico">
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4e8ef7">

  <!-- cordova.js required for cordova apps -->
  <script src="cordova.js"></script>

  <!-- un-comment this code to enable service worker -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => alert('worker registrado'))
        .catch(err => alert(err));
    }
  </script>

  <script src="https://cdn.onesignal.com/sdks/OneSignalSDK.js" async='async'></script>
  <script>
    var OneSignal = window.OneSignal || [];
    OneSignal.push(["init", {
      welcomeNotification: {
        disable: false
      },
      appId: "fc118136-de98-495d-8a08-cb7163897d06",
      autoRegister: true, /* Set to true to automatically prompt visitors */
      /*
      subdomainName: Use the value you entered in step 1.4: http://imgur.com/a/f6hqN
      */
      httpPermissionRequest: {
        enable: true
      },
      notifyButton: {
          enable: true /* Set to false to hide */
      }
    }]);
    OneSignal.push(["addListenerForNotificationOpened", function(data) {
      console.log("Received NotificationOpened:");
      alert(data);
	    console.log(data);
    }]);

    OneSignal.push(function() {
      // Occurs when the user's subscription changes to a new value.
      OneSignal.on('subscriptionChange', function (isSubscribed) {
        console.log("The user's subscription state is now:", isSubscribed);
        OneSignal.getUserId().then(function(userId) {
          alert("Ahora estas subscripto");
          console.log("OneSignal User ID:", userId);
          $.post("https://a04b6fb2.ngrok.io/dash/set-id", {
            "active": isSubscribed,
            "id": userId
          }, function(){
            alert("ID guardado");
          })
          .failed(function(){
            alert("fallo");
          });
          // (Output) OneSignal User ID: 270a35cd-4dda-4b3f-b04e-41d7463a2316
          // Hacer un push para agregar este ID y relacionarlo con el usuario
        });
      });
    });
  </script>

  <link href="build/main.css" rel="stylesheet">

</head>
<body>

  <!-- Ionic's root component and where the app will load -->
  <ion-app></ion-app>

  <!-- The polyfills js is generated during the build process -->
  <script src="build/polyfills.js"></script>

  <!-- The bundle js is generated during the build process -->
  <script src="build/main.js"></script>

</body>
</html>
