<ion-content padding>
  <ion-item *ngFor="let alarm of alarms">
    <ion-label (click)="presentActionSheet(alarm.id)">Alarma: {{ alarm.label }} Estado: {{ alarm.active }}</ion-label>
  </ion-item>
</ion-content>
